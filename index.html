<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <p>Increment & Decrement</p>

      <div class="content">
        <button id="dec" class="btn" onclick="decrement()">-</button>

        <span id="num">0</span>

        <button id="inc" class="btn" onclick="increment()">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
